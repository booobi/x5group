<div class="projects__projects-container">
    <mat-card *ngFor="let project of projects" class="projects__project">
        <mat-card-header class="projects__project__header">
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{ project?.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <div class="projects__project__image-container">
            <img mat-card-image alt="Photo of a building project" [src]="project.thumbnailUrl">
        </div>
        <mat-card-content>
            <p>
                {{ project.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
